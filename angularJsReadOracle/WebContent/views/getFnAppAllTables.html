<html ng-app="app">
<HEAD>
<meta charset="utf-8">
<!-- <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script> -->

<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
<!-- Angular Material Javascript now available via Google CDN; version 0.8 used here -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>

<!-- Angular Material CSS now available via Google CDN; version 0.8 used here -->
<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">

<script src="../app/app.js"></script>
</HEAD>

<BODY ng-controller="MyCtrl">
	<md-input-container flex>
		<label>What do you want to search</label>
		<input ng-model="SearchField" name="SearchField">
	</md-input-container>
	
	<table border=1>
		<tr>
			<th><a href="" ng-click="sortField = 'OWNER'; reverse=!reverse">Table Owner</a></th>
			<th><a href="" ng-click="sortField = 'TABLE_NAME'; reverse=!reverse">Table Name</a></th>
		</tr>
		<tr ng-repeat="data in empData  | filter:SearchField | orderBy:sortField:reverse">
			<td>{{data.OWNER}}</td>
			<td>{{data.TABLE_NAME}}</td>
		</tr>
	</table>
	

</BODY>
</html>
