<html ng-app="appNgMaterials">
<HEAD>
<meta charset="utf-8">
<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
<!-- Angular Material Javascript now available via Google CDN; version 0.8 used here -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>

<!-- Angular Material CSS now available via Google CDN; version 0.8 used here -->
<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">

<script src="../app/appNgMaterials.js"></script>
</HEAD>

<BODY ng-controller="ngMaterialsCtrl">
		<div layout="column">
		<md-content md-theme="docs-dark" layout-padding layout="row"
			layout-sm="column"> <md-input-container>
		<label>Title</label> <input ng-model="user.title"> </md-input-container> <md-input-container>
		<label>Email</label> <input ng-model="user.email" type="email">
		</md-input-container> </md-content>
		<md-content layout-padding>
		<form name="userForm">
			<div layout layout-sm="column">
				<md-input-container style="width:80%"> <label>Company
					(Disabled)</label> <input ng-model="user.company" disabled> </md-input-container>
				<md-input-container flex> <label>Submission
					Date</label> <input type="date" ng-model="user.submissionDate"> </md-input-container>
			</div>
			<div layout layout-sm="column">
				<md-input-container flex> <label>First name</label> <input ng-model="user.firstName"> </md-input-container>
				<md-input-container flex> <label>Last Name</label> <input ng-model="theMax"> </md-input-container>
			</div>
			<md-input-container flex> <label>Address</label>
			<input ng-model="user.address"> </md-input-container>
			<md-input-container md-no-float> <input
				ng-model="user.address2" placeholder="Address 2"> </md-input-container>
			<div layout layout-sm="column">
				<md-input-container flex> <label>City</label> <input
					ng-model="user.city"> </md-input-container>
				<md-input-container flex> <label>State</label>
				<input ng-model="user.state"> </md-input-container>
				<md-input-container flex> <label>Postal
					Code</label> <input ng-model="user.postalCode"> </md-input-container>
			</div>
			<md-input-container flex> <label>Biography</label>
			<textarea ng-model="user.biography" columns="1" md-maxlength="150"></textarea>
			</md-input-container>
		</form>
		</md-content>
	</div>
	
	
</BODY>
</html>
